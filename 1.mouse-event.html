<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #div {
      width: 100px;
      height: 100px;
      background-color: pink;
      padding: 20px;
    }

    #inner-box {
      width: 100%;
      height: 100%;
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="div">
    <div id="inner-box"></div>
  </div>

  <script>
    //移动鼠标到指定框，点击释放鼠标移出指定框会触发(mouseenter) mousemove mousedown mouseup click mousemove  mouseleave

    //注意事项
    // mouseover与mouseenter
    // 不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。
    // 只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。

    // mouseout与mouseleave
    // 不论鼠标指针离开被选元素还是任何子元素，都会触发 mouseout 事件。
    // 只有在鼠标指针离开被选元素时，才会触发 mouseleave 事件。

    document.querySelector('#div').addEventListener('mouseover',function(){
      console.log('mouseover');
    })

    document.querySelector('#div').addEventListener('mouseenter',function(){
      console.log('mouseenter');
    })

    document.querySelector('#div').addEventListener('mousedown',function(){
      console.log('mousedown');
    })

    document.querySelector('#div').addEventListener('mousemove',function(e){
      console.log('mousemove',e);
    })

    document.querySelector('#div').addEventListener('mouseup',function(){
      console.log('mouseup');
      
    })

    document.querySelector('#div').addEventListener('click',function(){
      console.log('click');
    })

    document.querySelector('#div').addEventListener('mouseout',function(){
      console.log('mouseout');
    })

    document.querySelector('#div').addEventListener('mouseleave',function(){
      console.log('mouseleave');
    })


    

    


   
  </script>
</body>

</html>
